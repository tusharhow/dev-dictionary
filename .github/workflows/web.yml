name: Flutter Build

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Build for Web
      run: flutter build web --base-href=/dev-dictionary/

    - name: Build for Android
      run: flutter build apk

    - name: Build for iOS
      run: flutter build ios --release --no-codesign
